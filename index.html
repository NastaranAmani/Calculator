<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
    <link rel="stylesheet" href="style/layout.css">
</head>
<body>
    <div class="main">
        <div class="calculator dark">
            <div class="main__notifications">
                <div id="digital-clock"></div>
                <div class="theme-toggler active">
                    <i class="fa-solid fa-circle-half-stroke fa-lg"></i> 
                </div>
                <div>
                    <i class="fa-solid fa-signal fa-xs"></i>
                    <i class="fa-solid fa-wifi fa-xs"></i>
                    <i class="fa-solid fa-battery-full fa-sm"></i>
                </div>
            </div>

            <div class="display-screen">
                <div id="display"></div>
            </div>

            <div class="main__top">
                <input class="input1" id="currentNumber" type="text" name="" id="" placeholder="0">
            </div>
            <div class="main__bottom">
                <button class="btn clear-btn" id="clear">C</button>
                <button class="btn btn-operator calc-opposite" id="plus-minus">+/-</button>
                <button class="btn btn-operator" id="%">%</button>
                <button class="btn btn-operator" id="/">/</button>
                <button class="btn btn-number" id="7">7</button>
                <button class="btn btn-number" id="8">8</button>
                <button class="btn btn-number" id="9">9</button>
                <button class="btn btn-operator" id="*">*</button>
                <button class="btn btn-number" id="4">4</button>
                <button class="btn btn-number" id="5">5</button>
                <button class="btn btn-number" id="6">6</button>
                <button class="btn btn-operator" id="-">-</button>
                <button class="btn btn-number" id="1">1</button>
                <button class="btn btn-number" id="2">2</button>
                <button class="btn btn-number" id="3">3</button>
                <button class="btn btn-operator" id="+">+</button>
                <button class="btn" id="space"></button>
                <button class="btn btn-number" id="0">0</button>
                <button class="btn btn-number" id=".">.</button>
                <button class="btn output btn-equal" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
